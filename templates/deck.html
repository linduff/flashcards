<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Flash Cards</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->
    <link rel="stylesheet" href="../static/style.css">
    <script src=""></script>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn" href="{{ url_for('homePage') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn" data-bs-toggle="modal" data-bs-target="#myModal">New Card</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="row my-5">
                {% for card in cards %}
                <div class="col-6 col-sm-2 m-3 p-3 border" id="cards">
                    <div>{{card.card_front}}</div>
                    <div>{{card.card_back}}</div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Add Card</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('deck', deck_id=deck_id) }}">
                        <div class="mb-3 mt-3">
                          <input type="front" class="form-control" id="card_front" placeholder="Front" name="card_front">
                        </div>
                        <div class="mb-3 mt-3">
                            <input type="back" class="form-control" id="card_back" placeholder="Back" name="card_back">
                          </div>
                        <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Submit</button>
                      </form>
                </div>
        
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
